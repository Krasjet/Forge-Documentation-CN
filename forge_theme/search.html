{% extends "base.html" %}

{% block title_prefix %}搜索结果{% endblock %}

{% block search_form %}
<form class="search" id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input type="submit" value="&#xf002;">
    <div class="search-field">
        <input type="search" title="Search" name="q" id="mkdocs-search-query"
               class="search_input search-query ui-autocomplete-input" autocomplete="off" placeholder="搜索...">
    </div>
</form>
{% endblock %}

{% block content %}
<h1 id="search">搜索结果</h1>

<div id="mkdocs-search-results">
    正在搜索...
</div>
{% endblock %}

{% block next_prev %}
{% endblock %}
