    - Config注解: 'config/annotations.md'
  - 工具:
    - 合成: 'utilities/recipes.md'
    - 矿物词典: 'utilities/oredictionary.md'
    - 权限API: 'utilities/permissionapi.md'
  - 效果:
    - 音效: 'effects/sounds.md'
  - 惯例:
    - 版本命名: 'conventions/versioning.md'
    - 文件位置: 'conventions/locations.md'
    - 加载阶段: 'conventions/loadstages.md'
  - 参与Forge开发:
    - 入门: 'forgedev/index.md'
    - PR指南: 'forgedev/prguidelines.md'

# Do not edit in PRs below here
site_name: Forge文档

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - toc:
      permalink: ' '

theme:
  name: null
  custom_dir: forge_theme
# Technically deprecated, but RTD overrides theme.custom_dir with their default style
# They still seem to respect the old option, though
theme_dir: forge_theme

extra:
  current_version: 1.12.x
  versions:
    1.12.x: latest